<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <p>
        <fieldset>
            <legend>Registro Pessoais</legend>
            <form action="cadastro.php" method="get" autocomplete="on">
                <p>
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome" minlength="4" maxlength="30" required>
                </p>
                <p>
                    <label for="iemail">E-mail: </label>
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <p>
                    <label for="itelefone">Telefone: </label>
                    <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" required>
                </p>
                <p>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </p>
            </form>
        </fieldset>
    </p>
    
</body>
</html>
