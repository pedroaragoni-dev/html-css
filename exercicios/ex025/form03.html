<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" autocomplete="name" required maxlength="30" placeholder="Nome Completo" required>
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10" required>
        </p>

        <p>
            <label for="imes">Período letivo: </label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" required>
        </p>

        <p>
            <label for="ihorario">Horário da prova: </label>
            <input type="time" name="horario" id="ihorario" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
