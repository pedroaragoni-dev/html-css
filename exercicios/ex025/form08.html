<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inum1">Digite um número: </label>
            <input type="number" name="num1" id="inum1" min="1" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" required>
        </p>

        <p>
            <label for="inum2"> Digite outro número: </label>
            <input type="number" name="num2" id="inum2" min="1" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)" required>
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">

        </p>
    </form>
    
</body>
</html>
