<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Chamado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ticket-container">
        <h1>Registro de Chamado</h1>
        <form class="ticket-form">
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" name="description" placeholder="Descreva o problema" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Categoria:</label>
                <select id="category" name="category" required>
                    <option value="">Selecione uma categoria</option>
                    <option value="hardware">Hardware</option>
                    <option value="software">Software</option>
                    <option value="rede">Rede</option>
                </select>
            </div>
            <div class="form-group">
                <label>Prioridade:</label>
                <div class="priority-options">
                    <label><input type="radio" name="priority" value="alta" required> Alta</label>
                    <label><input type="radio" name="priority" value="media"> Média</label>
                    <label><input type="radio" name="priority" value="baixa"> Baixa</label>
                </div>
            </div>
            <div class="form-group">
                <label for="attachment">Anexos:</label>
                <input type="file" id="attachment" name="attachment">
            </div>
            <button type="submit" class="btn-submit">Enviar</button>
            <button type="button" class="btn-cancel">Cancelar</button>
        </form>
    </div>
</body>
</html>
